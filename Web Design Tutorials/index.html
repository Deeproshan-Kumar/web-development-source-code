<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Heart Shape</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #heart{
            height: 200px;
            width: 200px;
            background: red;
            position: relative;
            transform: rotate(45deg);
        }

        #heart:before{
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            background: red;
            left: -100px;
            border-radius: 50%;
        }

        #heart:after{
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            background: red;
            top: -100px;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div id="heart"></div>
</body>
</html>
